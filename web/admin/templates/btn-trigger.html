
<div class="btn-group btn-toggle" data-toggle="buttons">	
	<button type="button" class="btn {{cls}}" ng-class="active=='Yes' || active=='1' ? 'btn-success' : 'btn-default'" ng-click="toggle()">YES</button>
	<button type="button" class="btn {{cls}}" ng-class="active=='No' || active=='0' ? 'btn-danger' : 'btn-default'" ng-click="toggle()">&nbsp;NO&nbsp;</button>
</div>
